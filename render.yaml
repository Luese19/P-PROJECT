services:
  - type: web
    name: jeep-track-backend
    runtime: node
    region: singapore  # or your preferred region
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build --workspace=shared && npm run build --workspace=backend
    startCommand: npm run start --workspace=backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PORT
        value: 10000